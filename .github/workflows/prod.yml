name: deploy on production

on:
  - workflow_dispatch
  - workflow_call

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-back
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: üì≤ Download latest release
        uses: robinraju/release-downloader@v1
        with:
          repository: test-ci-workflows-israel/back
          latest: true
          token: ${{ secrets.GITHUB_TOKEN }}
          fileName: 'back.war'

      - name: üåê Deploy on staging/canary
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_URL }}
          username: ${{ secrets.FTP_PROD_USERNAME }}
          password: ${{ secrets.FTP_PROD_PASSWORD }}
          protocol: 'ftps'
          local-dir: dist/
          server-dir: /
